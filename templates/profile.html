<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeakEasy - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #6366f1 0%, #a5b4fc 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(255,255,255,0.85) !important;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 16px rgba(99,102,241,0.08);
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #6366f1 !important;
            letter-spacing: 1px;
        }
        .profile-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 40px;
        }
        .glass-card {
            background: rgba(255,255,255,0.92);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(99,102,241,0.15);
            padding: 2.5rem 2rem;
            max-width: 500px;
            width: 100%;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(8px);
            animation: fadeInUp 1.2s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 60%, #a5b4fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #fff;
            font-weight: 700;
            margin: 0 auto 1.5rem auto;
        }
        .profile-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #4338ca;
            margin-bottom: 0.5rem;
        }
        .profile-email {
            color: #6366f1;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .profile-badges .badge {
            font-size: 1rem;
            margin: 0.2rem;
        }
        .profile-rating {
            font-size: 1.2rem;
            color: #f59e42;
            margin: 1.2rem 0 0.5rem 0;
        }
        .profile-bio {
            color: #6b7280;
            font-size: 1.05rem;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            min-width: 120px;
            font-size: 1.1rem;
            border-radius: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 24px rgba(99,102,241,0.18);
        }
        @media (max-width: 767px) {
            .glass-card {
                padding: 2rem 1rem;
            }
            .profile-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">SpeakEasy</a>
            <div class="ms-auto">
                <a href="/dashboard?email={{ email }}" class="btn btn-outline-primary btn-custom">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="glass-card">
            <div class="profile-avatar mb-3">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-title">{{ name }}</div>
            <div class="profile-email mb-2">
                <i class="fas fa-envelope me-1"></i>{{ email }}
            </div>
            <div class="profile-badges mb-3">
                <span class="badge bg-success"><i class="fas fa-flag me-1"></i>Native: {{ native }}</span>
                <span class="badge bg-warning text-dark"><i class="fas fa-language me-1"></i>Target: {{ target }}</span>
            </div>
            <div class="profile-rating mb-2">
                <i class="fas fa-star"></i> Average Rating: <b>{{ average_rating or "N/A" }}</b>
            </div>
            <div class="profile-bio mb-4">
                {{ bio or "No bio yet. Tell the world about yourself!" }}
            </div>
            <a href="/edit_profile?email={{ email }}" class="btn btn-primary btn-custom">
                <i class="fas fa-edit me-1"></i>Edit Profile
            </a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
