<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeakEasy - Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #6366f1 0%, #a5b4fc 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(255,255,255,0.85) !important;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 16px rgba(99,102,241,0.08);
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #6366f1 !important;
            letter-spacing: 1px;
        }
        .results-section {
            min-height: calc(100vh - 80px);
            padding-top: 100px;
            padding-bottom: 40px;
        }
        .glass-card {
            background: rgba(255,255,255,0.92);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(99,102,241,0.15);
            padding: 2rem;
            max-width: 800px;
            width: 95%;
            margin: auto;
        }
        .results-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #4338ca;
            margin-bottom: 1rem;
        }
        .results-list {
            list-style-type: none;
            padding-left: 0;
        }
        .result-item {
            background-color: rgba(99,102,241,0.08);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-info {
            flex-grow: 1;
        }
        .result-info span {
            display: block;
        }
        .result-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4338ca;
        }
        .result-languages {
            color: #6366f1;
        }
        .btn-custom {
            min-width: 120px;
            font-size: 1rem;
            border-radius: 2rem !important;
        }
        @media (max-width: 767px) {
          .results-title {font-size:.9em;}
          }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class='container'>
<a class='navbar-brand'href='/'>SpeakEasy</a>
<div class='ms-auto'>
<a href='/search?email={{email}}' class='btn btn-outline-primary btn-custom'>Back to Search</a></div></div></nav>


<section class='results-section'>
<div class='glass-card'>
<h3 class='results-title'><i class='fas fa-users me-2'></i>Search Results</h3>


<ul class='results-list'>
{{matches_html|safe}}</ul></div></section>


<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js></script></body></html>
