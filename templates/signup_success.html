<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeakEasy - Account Created!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #6366f1 0%, #a5b4fc 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(255,255,255,0.85) !important;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 16px rgba(99,102,241,0.08);
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #6366f1 !important;
            letter-spacing: 1px;
        }
        .success-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255,255,255,0.92);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(99,102,241,0.15);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(8px);
            animation: fadeInUp 1.2s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .success-icon {
            font-size: 3rem;
            color: #22c55e;
            margin-bottom: 1rem;
            animation: pop 0.7s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes pop {
            0% { transform: scale(0.5);}
            80% { transform: scale(1.2);}
            100% { transform: scale(1);}
        }
        .success-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #4338ca;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        .success-msg {
            color: #6366f1;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-custom {
            min-width: 120px;
            font-size: 1.1rem;
            border-radius: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 24px rgba(99,102,241,0.18);
        }
        @media (max-width: 767px) {
            .glass-card {
                padding: 2rem 1rem;
            }
            .success-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">SpeakEasy</a>
        </div>
    </nav>

    <!-- Success Section -->
    <section class="success-section">
        <div class="glass-card">
            <div class="success-icon mb-3">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="success-title mb-2">
                Account Created!
            </div>
            <div class="success-msg mb-4">
                Welcome to <b>SpeakEasy</b>.<br>
                Your journey to global connection starts now.<br>
                <span style="color:#22c55e;">Great job!</span>
            </div>
            <a href="/login" class="btn btn-primary btn-custom w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Login Now
            </a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
