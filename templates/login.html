<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeakEasy - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #6366f1 0%, #a5b4fc 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(255,255,255,0.85) !important;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 16px rgba(99,102,241,0.08);
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #6366f1 !important;
            letter-spacing: 1px;
        }
        .login-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255,255,255,0.88);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(99,102,241,0.15);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(8px);
            animation: fadeInUp 1.2s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .login-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #4338ca;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        .form-control {
            border-radius: 1.5rem;
            padding: 0.75rem 1.25rem;
            font-size: 1.1rem;
        }
        .btn-custom {
            min-width: 120px;
            font-size: 1.1rem;
            border-radius: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 24px rgba(99,102,241,0.18);
        }
        .form-icon {
            color: #6366f1;
            font-size: 1.3rem;
            margin-right: 0.5rem;
        }
        .signup-link {
            color: #6366f1;
            font-weight: 500;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 767px) {
            .glass-card {
                padding: 2rem 1rem;
            }
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">SpeakEasy</a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="glass-card">
            <div class="login-title mb-4">
                <i class="fas fa-sign-in-alt me-2"></i>Login to SpeakEasy
            </div>
            <form method="POST" action="/login">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope form-icon"></i></span>
                        <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock form-icon"></i></span>
                        <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-custom w-100 mb-3">
                    <i class="fas fa-arrow-right-to-bracket me-2"></i>Login
                </button>
            </form>
            <div>
                <span>Don't have an account?</span>
                <a href="/signup" class="signup-link">Sign up</a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
